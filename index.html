<!--
  JEJOMAR V. PARRILLA - Portfolio Website
  --------------------------------------------------
  Main HTML entry point for the portfolio SPA.
  - Loads all required CSS and JS assets
  - Sets up the root <main id="app"></main> for dynamic SPA rendering
  - Integrates Google Fonts and Slick Carousel for UI/UX
  - Ensures responsive, accessible, and modern design
  - Favicon and meta tags for branding and SEO
  - All content is injected dynamically via JavaScript (see js/app.js)
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEJOMAR V. PARRILLA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <link rel="icon" type="image/png" href="assets/profile.png">
  </head>
  <body>
    <main id="app"></main>

    <!-- jQuery (required by Slick) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
